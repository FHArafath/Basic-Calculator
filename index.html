<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<style>
    body {
        background-color: yellow;
        color: black;
        text-align: center;
        font-size: 2rem;
    }

    input {
        font-size: 1.4rem;
        padding: 1rem;
        border: 0.3rem solid black;
    }

    .buttons {
        margin-top: 3rem;
        
    }

    button {
        font-size: 1.5rem;
        padding: 1rem;
        background-color: black;
        color: white;
        border-radius: 15px;
        cursor: pointer;
    }

</style>
<body>
    <section>
        <h2>BASIC CALCULATOR</h2>
        <div class="input">
            <input type="number" id="inputOne" placeholder="Enter value 1">
            <input type="number" id="inputTwo" placeholder="Enter value 2">
        </div>

        <div class="buttons">
            <button id="add" onclick="add()">ADD (+)</button>
            <button id="subtract" onclick="subtract()">SUBTRACT (-)</button>
            <button id="multiply" onclick="multiply()">MULTIPLY (X)</button>
            <button id="division" onclick="division()">DIVISION (/)</button>
            <button id="clear" onclick="clearinput();">CLEAR</button>

        </div>

        <div class="result">
            <h2>Result: <span id="result">0</span></h2>
        </div>
    </section>

    <script>
        let inputOne = document.getElementById("inputOne");
        let inputTwo = document.getElementById("inputTwo");
        let result = document.getElementById("result");

        function add() {
            if (inputOne.value && inputTwo.value) {
                let add = parseInt(inputOne.value) + parseInt(inputTwo.value);
                result.innerHTML = add;
            } else {
                alert("Please Enter All The Values !");
            }
        }

        function subtract(){
            if (inputOne.value && inputTwo.value){
                let subtract = parseInt(inputOne.value) - parseInt(inputTwo.value);
                result.innerHTML = subtract;
            } else {
                alert("Please Enter All The Values !");
            }
        }
        function multiply(){
            if (inputOne.value && inputTwo.value){
                let multiply = parseInt(inputOne.value) * parseInt(inputTwo.value);
                result.innerHTML = multiply;
            } else {
                alert("Please Enter All The Values !");
            }
        }
        function division(){
            if (inputOne.value && inputTwo.value){
                let division = parseInt(inputOne.value) / parseInt(inputTwo.value);
                result.innerHTML = division.toFixed(2);
            } else {
                alert("Please Enter All The Values !");
            }
        }
        function clearinput(){
            inputOne.value = "";
            inputTwo.value = "";
            result.innerHTML = 0;
        }
    </script>
    
</body>
</html>
